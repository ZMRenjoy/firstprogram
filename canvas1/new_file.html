<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas {
				box-shadow: 3px 3px 10px black;
			}
		</style>
	</head>

	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
		<input type="range" name="slider" id="slider" value="0.5" min="0" max="1" step="0.01" />
	</body>
	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var context = canvas.getContext("2d");
		var slider = document.getElementById("slider");
		var scale = slider.value;
		xinjian(scale);
		
		slider.onmousedown= function() {
			slider.onmousemove = function() {
				scale = slider.value;
				xinjian(scale);
			}
		}

		function xinjian(scale) {
			context.clearRect(0,0, canvas.width, canvas.height)
			var myimgWidth = canvas.width * scale;
			var myimgHeight = canvas.height * scale;
			var myimg = new Image();
			myimg.src = "234.jpg";
			var x = canvas.width / 2 - myimgWidth / 2;
			var y = canvas.height / 2 - myimgHeight / 2;
			myimg.onload = function() {
				context.drawImage(myimg, x, y, myimgWidth,  myimgWidth)
			}
		}
	</script>

</html>
